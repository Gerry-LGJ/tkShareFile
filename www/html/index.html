<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" type="text/css" href="/www/css/index.css" />
    <link rel="stylesheet" type="text/css" href="/www/css/girl.css" />
    <script src="/www/js/jquery-3.6.0.min.js"></script>
    <script src="/www/js/index.js"></script>
    <script type="text/javascript" src="/www/js/L2Dwidget.min.js"></script>
    <script type="text/javascript" src="/www/js/L2Dwidget.0.min.js"></script>

</head>

<body>
    <script>
        /*参考 https://www.jianshu.com/p/97974b62d4fc*/
        L2Dwidget.init({
            "display": {
                "superSample": 2,
                "width": 250,
                "height": 480,
                "position": "right",
                "hOffset": 0,
                "vOffset": 0
            }
        });
    </script>

    <video autoplay muted loop poster="/www/img/bg.png" class="bgvid">D
        <source src="/www/img/index_video_min.mp4" type="video/mp4">
    </video>

    <p style="font-size: 10;">&nbsp;&nbsp;&nbsp;路径&nbsp;:&nbsp;
        <span id="upload_dir">{{.path}}</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="style_copyright_a" href="javascript:void(0);" onclick="showUploadDialog()">上传文件</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span id="onmouse_tip_id" style="color: black;"></span>
    </p>

    <ul>
        {{.li}}
    </ul>

    <div id="upload_dialog" class="upload_dialog_div">
        <div class="style_content_div">
            <div class="style_content_upper_div">
                <div class="style_content_file_div">
                    <span class="style_file_span"> 文件路径：</span>
                    <!-- <input class="style_file_content" type="file" id="upload_file_id"/> -->
                    <form id="file_form" action="/upload" enctype="multipart/form-data" method="POST">
                        <!-- <input class="style_file_content" type="file" name="file" id="upload_file_id" accept="*" /> -->
                        <input class="style_file_content" id="upload_file_id" type="file" name="file"
                            multiple="multiple" accept="*" />
                        <button id="form_submit_btn" type="submit" style="visibility: hidden;">提交</button>
                    </form>
                </div>
                <div class="style_content_prog_div">
                    <span class="style_prog_span_hit" id="upload_tip_id"> 请选择要上传的文件 </span>
                    <progress class="style_prog_content" id="upload_progress_id" value="0" max="100"></progress>
                </div>
            </div>
            <div class="style_content_lower_div">
                <span class="style_content_span" onmouseover="this.style.background='#cccccc'"
                    onmouseout="this.style.background=''" onclick="hideUploadDialog()">取消</span>
                <span class="style_content_span" onmouseover="this.style.background='#F5CCDC'"
                    onmouseout="this.style.background=''" onclick="uploadFileToServer()">确定</span>
            </div>
        </div>
    </div>

    <div class="footer">

        Powered by <a href="https://gin-gonic.com/" target="_blank">Gin Web Framework</a> |
        强烈建议使用<a href="/www/file/ChromeSetup.exe" target="_blank">谷歌浏览器</a> |
        <a href="https://gitee.com/Time--Chicken/tkShareFile" target="_blank">建议与反馈</a><br>
        Copyright © 2021 <a href="https://gitee.com/Time--Chicken" target="_blank">TimeChicken.</a>
    </div>

</body>

</html>
