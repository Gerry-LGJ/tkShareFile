<!-- 套用谷歌浏览器的预览静态资源的代码 -->
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>{{.title}}</title>
    <style>
        html {
            display: block;
            cursor: url("/www/img/cursor_img.png"), auto;
        }

        body {
            margin: 8px;
            background-color: rgb(0, 0, 0);
        }

        video {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            max-height: 100%;
            max-width: 100%;
            margin: auto;
            object-fit: contain;
        }

        .bgvid {
            position: fixed;
            min-width: auto;
            min-height: auto;
            width: 100%;
            height: 100%;
            z-index: -100;
            background: url("/www/img/player_bg.png") no-repeat;
            background-size: cover;
            object-fit: cover;
            top: 0;
            left: 0;
            visibility: {{.has_bgvid}};
        }
    </style>
    <script>
        window.onload = function () {
            var videoObject = document.getElementById("video");
            videoObject.volume = 0.5;//刚开始的声音非常大，容易吓到人，所以调小了。
        }
    </script>
</head>

<body>
    
    <video autoplay muted loop poster="/www/img/player_bg.png" class="bgvid"><source src="/www/img/player_bgvid.mp4" type="video/mp4"></video>
    <video id="video" controls autoplay name="media">
        <source id="file_src" src="{{.src}}" type="{{.type}}">
    </video>
</body>

</html>
